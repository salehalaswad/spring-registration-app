
server:
  port: 8097
  error:
    include-message: always
    include-binding-erors: always

spring:
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/regiapp?user=root
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true